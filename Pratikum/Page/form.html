<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Halaman Pendaftaran</h1>
    <form action="home.html" method="get">
        <label>Nama Lengkap</label> <br>
        <input type="text" name="nama"> <br> <br>
        <label>Usia</label> <br>
        <input type="number" name="Usia"> <br> <br>
        <label>Jenis Kelamin</label> <br>
        <input type="radio" value="123" name="jk"> Laki-Laki <br>
        <input type="radio" value="123" name="jk"> Perempuan <br> <br>
        <label>Skill</label> <br>
        <input type="checkbox" value="1" name="skill"> Laravel <br>
        <input type="checkbox" value="2" name="skill"> VueJS <br>
        <input type="checkbox" value="3" name="skill"> HTML <br>
        <label>Bahasa</label> <br>
        <select name="bahasa" id="">
            <option value="12">Indonesia</option>
            <option value="14">Inggris</option>
            <option value="16">Arab</option>
        </select> <br> <br>
        <label>Alamat</label> <br>
        <textarea name="alamat" cols="30" rows="10"></textarea> <br> <br>
        
        <input type="submit" value="Kirim">
    </form>
</body>
</html>
